<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  <article>
    <header>
      <h3> Breakfast Menu </h3>
    </header>
    <section>
      <p>- Topic: .map()
        Our restaurant menu currently only shows the breakfast menu, 
        as it has been hard coded into the HTML file. However, we want 
        to offer a dinner menu instead. Let's fix this using .map() </p>
    <br>
   <h1>Before:
    <div class="food">🥐</div>
    <div class="food">🥚</div>
    <div class="food">☕️</div>
   </h1>
  </section>
  <h1>The result after:</h1> 
  <h2>Menu</h2>
  <section id="menu">
      <div class="food">🥐</div>
      <div class="food">🥚</div>
      <div class="food">☕️</div>
  </section>
  <br>

  </article>
  <script src="index.js"></script>
</body>
</html>
